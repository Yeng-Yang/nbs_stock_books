    <h1 id="msg"><b><i><u>ບັນທຶກການຮັບປື້ມເຂົ້າ</u></i></b></h1>
    <form class="Form_Entry">

        <label>Barcode ID</label><br>
        <input type="text" name="ID_Books" required placeholder='enter your Barcode ID'>
        <br><br>
        <label>Qountity</label><br>
        <input type="number" name="Get_In" required placeholder='enter amount'>
        <br><br>
        <label>Description</label><br>
        <input type="text" class="Description" name="Description" required placeholder='enter Description'>
        <br><br>

        <center><input type="submit" id="sub" value="ບັນທຶກ"></center>

    </form>

    <script>
        let form = document.querySelector("form");
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            document.querySelector("#sub").value = "ກຳລັງບັນທຶກໃສ່ Google Drive ຂອງທ່ານ...";
            let data = new FormData(form);
            fetch('https://script.google.com/macros/s/AKfycbxJaoAlCGdp5eyP0VK-UTa6bP61g-fCPTk2vWTKl-No3_RMvs98ECRUX2e7AKSZE3gD/exec', {
                method: "POST",
                body: data
            })
                .then(response => alert("ການບັນທຶກສຳເລັດຮຽບຮ້ອຍແລ້ວ", location.reload()))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>
<script>
    document.addEventListener('contextmenu', event => event.preventDefault()) 
</script>
<script>
	$('.number').keyup(function() {
     var sum = 0;
    $('.number').each(function() {
        sum += Number($(this).val());
    });
    $('#total').val(sum);
     
});
</script>
